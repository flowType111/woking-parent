<!DOCTYPE html>
<html lang="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>统一支付</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!--引入jQuery库-->
    <style type="text/css">
        input[type="blockPassword"] {
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <form id="myForm">
        <label for="blockPassword"> 请输入卡密：</label>
        <input type="text" id="blockPassword" name="blockPassword"/>

        <label for="payType"> 选择支付渠道：</label>
        <input type="text" id="payType" name="payType"/>

        <button onclick="sendRequest()">Send Request</button>
    </form>

    <div id="resultDiv"></div>

    <script>
        function sendRequest(){
            var formData = $("#myForm").serialize(); //序列化表单数据为URL编码格式

            $.post({
                url: "http://127.0.0.1:9091/web-api/pay/channel/submitPayWay", //指定要向服务器发送请求的地址
                type: "POST", //HTTP请求类型为POST
                data: {
                    blockPassword:formData.blockPassword,
                    payType:formData.type
                }, //传递表单数据作为参数
                contentType: "application/json",

                success: function(response){ //成功接收到服务器响应时的回调函数
                    console.log("Response from server: ", response);
                    $("#resultDiv").text("Server Response: " + JSON.stringify(response));
                },

                error: function(xhr, status, error){ //错误处理回调函数
                    console.error("Error occurred while sending request to the server.");
                    console.error("Status: ", status);
                    console.error("Error message: ", error);
                }
            });
        }
    </script>
</body>
</html>
