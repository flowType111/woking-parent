server:
  port: 8860
  max-http-header-size: 4048576
  tomcat:
    max-http-post-size: -1  #请求参数长度

spring:
  profiles:
    active: dev
  application:
    name: working-web-manage
  main:
    allow-bean-definition-overriding: true
  thymeleaf:
    prefix: classpath:/templates/
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        username: nacos
        password: nacos
ribbon:
  eager-load:
    clients:
---
spring:
  profiles: prod
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        username: nacos
        password: nacos
