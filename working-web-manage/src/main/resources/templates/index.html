<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付选择</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-image: url('bjt.png'); /* 替换为实际的背景图路径 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #paymentOptionsContainer {
            display: flex;
            justify-content: flex-start;
            margin: 20px;
            overflow-x: auto; /* 允许水平滚动 */
        }
        .paymentOption {
            margin-right: 10px;
            cursor: pointer;
            flex: 0 0 auto; /* 让每个元素的宽度由其内容决定 */
        }
        .paymentOption img {
            transition: transform 0.3s ease-in-out;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 50px; /* 调整图标的大小 */
            height: 50px;
        }
        .paymentOption img:hover {
            transform: scale(1.1);
            border-color: #3498db;
        }
        #paymentForm {
            margin-top: 20px;
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* 调整表单的宽度 */
        }
        .inputContainer {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<h1>选择支付方式</h1>
<div id="paymentOptionsContainer">
    <!-- 添加其他支付方式的图标和处理函数 -->
</div>
<!-- 添加其他支付方式的表单 -->
<div id="paymentForm">
    <!-- 卡密渠道 -->
    <div id="blockChannel" class="inputContainer">
        <label for="blockPassword">请输入卡密：</label>
        <input type="text" id="blockPassword" name="blockPassword" required>
    </div>
    <button onclick="submitPayment()">提交</button>
</div>

<script>
    function addPaymentOption(paymentMethod) {
        debugger
        // 创建支付方式的元素
        var paymentOption = document.createElement('div');
        paymentOption.className = 'paymentOption';
        paymentOption.innerHTML = '<img src="' + paymentMethod.imagePath +'" alt="' + paymentMethod.paymentMethod + '">';

        // 将支付方式添加到容器中
        document.getElementById('paymentOptionsContainer').appendChild(paymentOption);

        // 添加点击事件处理程序
        paymentOption.addEventListener('click', function() {
            handlePaymentClick(paymentMethod);
        });
    }

    function handlePaymentClick(paymentMethod) {
        // 在这里添加处理支付方式的逻辑
        // 显示支付表单
        document.getElementById('paymentForm').style.display = 'block';

        // 隐藏所有支付方式的表单
        document.querySelectorAll('.inputContainer').forEach(function(container) {
            container.style.display = 'none';
        });

        // 根据选择的支付方式显示相应的表单
        if (paymentMethod === '4') {
            document.getElementById('blockChannel').style.display = 'block';
        } else {
            // 显示其他支付方式的表单
        }
    }

    function submitPayment() {
        // 在这里添加提交支付的逻辑
        var paymentMethod = '';  // 用于存储选择的支付方式
        var inputData = '';  // 用于存储输入框的数据
        var data = {};

        // 根据显示的表单来确定支付方式和获取相应的数据
        if (document.getElementById('blockChannel').style.display === 'block') {
            paymentMethod = '4';
            inputData = document.getElementById('blockPassword').value;
            data = {payType:paymentMethod,blockPassword:inputData}
        } else {
            // 获取其他支付方式的数据
        }

        // 使用 Fetch API 发送 POST 请求
        fetch('http://127.0.0.1:9091/web-api/pay/channel/submitPayWay', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(data => {
            // 处理从后端返回的数据
            console.log('Success:', data);
            alert('Payment submitted successfully!');
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('Error submitting payment. Please try again.');
        });
    }

    // 使用fetch获取接口数据
    fetch('http://127.0.0.1:9091/user-api/pay/config/selectAll')
    .then(response => response.json())
    .then(data => {
        // 初始化页面时添加默认的支付方式
        //addPaymentOption({ paymentMethod: '4', name: '卡密锐换', imagePath: 'alipay_logo.png' });
        // 添加其他支付方式
        data = JSON.parse(data);

        data.forEach(function(paymentMethodData) {
            console.log(paymentMethodData)
            addPaymentOption(paymentMethodData);
        });
    })
    .catch(error => console.error('Error fetching payment methods:', error));
</script>
</body>
</html>
