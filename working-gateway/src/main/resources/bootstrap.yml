spring:
  profiles:
    active: dev
  application:
    name: working-gateway
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: working-user-manage           #路由的ID，没有固定规则但要求唯一，建议配合服务名
          uri: lb://working-user-manage    #匹配后提供服务的路由地址
          predicates:
            - Path=/user-api/**      #断言，路径相匹配的进行路由
          filters:
            - StripPrefix=1 # 使用过滤器
        - id: working-order-manage
          uri: lb://working-order-manage
          predicates:
            - Path=/order-api/**
          filters:
            - StripPrefix=1 # 使用过滤器
        - id: working-web-manage
          uri: lb://working-web-manage
          predicates:
            - Path=/web-api/**
          filters:
            - StripPrefix=1 # 使用过滤器
        - id: working-common-manage
          uri: lb://working-common-manage
          predicates:
            - Path=/common-api/**
          filters:
            - StripPrefix=1 # 使用过滤器
#端口号
server:
  port: 9091
#ribbon的超时时间
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        username: nacos
        password: nacos
