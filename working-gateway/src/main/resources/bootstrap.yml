spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848  # 注册中心地址
        username: nacos
        password: nacos
        locator:
          enabled: true # gateway 可以从nacos 中发现微服务
    gateway:
      routes:
        - id: working-user-manage           #路由的ID，没有固定规则但要求唯一，建议配合服务名
          uri: lb://working-user-manage    #匹配后提供服务的路由地址
          predicates:
            - Path=/user-api/**      #断言，路径相匹配的进行路由
          filters:
            - StripPrefix=1 # 使用过滤器
        - id: working-order-manage
          uri: lb://working-order-manage
          predicates:
            - Path=/order-api/**
          filters:
            - StripPrefix=1 # 使用过滤器
        - id: working-web-manage
          uri: lb://working-web-manage
          predicates:
            - Path=/web-api/**
          filters:
            - StripPrefix=1 # 使用过滤器
  application:
    name: working-gateway
  main:
    web-application-type: reactive

server:
  port: 9091

